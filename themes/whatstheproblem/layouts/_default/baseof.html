<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="d-flex flex-column vh-100">
  <header class="flex-shrink-0">
    {{ partial "header.html" . }}
  </header>
  <main class="flex-shrink-0">
    <div class="container">
      {{ block "main" . }}{{ end }}
    </div>
  </main>
  {{ partial "footer.html" . }}
</body>
</html>
