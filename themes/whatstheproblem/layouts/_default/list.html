{{ define "main" }}

<div class="container mt-3">
  <h2 class="display-2">{{ .Title }}</h2>
  <div class="row">
    <div class="col">
      <p class="lead text-secondary">{{ .Content }}</p>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4 mb-2">
    {{ range .Pages }}
      <!-- Each .col will represent an item -->
      <div class="col text-center">
        <a href="{{ .RelPermalink }}" class="link-secondary">
          <img src="{{ .RelPermalink }}thumbnail.png" class="card-img-top" alt="...">

          <!-- if showTitle is true -->
          {{ if .Params.showTitle }}
            <h3 class="text-secondary mt-2">{{ .Title }}</h3>
          {{ end }}
        </a>
      </div>
    {{ end }}
  </div>
  {{ if .Params.footnote }}
  <div class="row">
    <div class="col">
      <p class="text-primary lead text-emphasis">{{ .Params.footnote }}</p>
    </div>
  </div>
  {{ end }}
</div>
{{ end }}
